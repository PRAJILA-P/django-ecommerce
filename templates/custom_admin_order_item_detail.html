{% extends "custom_admin_base.html" %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Edit Order Item</h2>
    <a href="{% url 'ad_min:orderitem_to_order' item.id %}" 
       class="btn btn-outline-primary">
       View Order #{{ item.order }}
    </a>
</div>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Order ID</label>
            <input type="text" class="form-control" value="{{ item.order.id }}" disabled>
        </div>
        


        <div class="mb-3">
            <label class="form-label">Product</label>
            <input type="text" class="form-control" value="{{ item.product.name }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}">
        </div>

        <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
        {% for key, value in item.STATUS_CHOICES %}
            <option value="{{ key }}" {% if item.status == key %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
    </select>
</div>


        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" name="price" class="form-control" value="{{ item.price }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Subtotal</label>
            <input type="text" class="form-control" value="{{ item.subtotal }}" disabled>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'ad_min:custom_admin_order_item_delete' item.id %}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this order item?');">
                Delete
            </a>
            <a href="{% url 'ad_min:custom_admin_order_item_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
