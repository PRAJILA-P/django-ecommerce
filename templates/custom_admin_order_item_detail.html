{% extends "custom_admin_base.html" %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Order Item</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Order ID</label>
            <input type="text" class="form-control" value="{{ item.order.id }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Product</label>
            <input type="text" class="form-control" value="{{ item.product.name }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" name="price" class="form-control" value="{{ item.price }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Subtotal</label>
            <input type="text" class="form-control" value="{{ item.subtotal }}" disabled>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'ad_min:custom_admin_order_item_delete' item.id %}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this order item?');">
                Delete
            </a>
            <a href="{% url 'ad_min:custom_admin_order_item_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
