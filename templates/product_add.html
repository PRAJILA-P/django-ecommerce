<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Luxora Seller Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border: 2px solid #000;
      border-radius: 10px;
      background: #fff;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    form label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    form input, 
    form textarea, 
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #fff;
      color: #000;
      box-sizing: border-box;
      font-size: 14px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* File input styling */
    input[type="file"] {
      padding: 6px;
      border: 1px solid #555;
      background: #fafafa;
    }

    button {
      display: block;
      margin: 10px auto 0 auto;
      background: #000;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <!-- Product Add Form -->
  <div class="container">
    <h2>Add New Product</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'vendor:addproduct' %}">
     {% csrf_token %}
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" placeholder="Enter product name" required>

      <label for="description">Product Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter product description" required></textarea>

      <div class="form-grid">
        <div>
          <label for="price">Price</label>
          <input type="number" id="price" name="price" placeholder="Enter price" required>
        </div>
        <div>
          <label for="discount">Discount (%)</label>
          <input type="number" id="discount" name="discount" placeholder="Enter discount">
        </div>
      </div>

      <div class="form-grid">
        <div>
          <label for="stock">Stock Quantity</label>
          <input type="number" id="stock" name="stock" placeholder="Enter stock quantity">
        </div>
        <div>
         <label for="category">Select Category</label>
<select id="category" name="category" required>
  <option value="" selected disabled>Select Category</option>
  {% for cat in categories %}
    <option value="{{ cat.id }}">{{ cat.name }}</option>
  {% endfor %}
</select>


        </div>
      </div>

      <label>Product Images</label>
      <div class="form-grid">
        <input type="file" id="image" name="image" accept="image/*" required>
        <input type="file" id="image2" name="image2" accept="image/*">
      </div>
      <input type="file" id="image3" name="image3" accept="image/*">

      <button type="submit">Add Product</button>
    </form>
  </div>

</body>
</html>
