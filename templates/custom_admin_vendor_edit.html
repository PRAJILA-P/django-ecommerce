{% extends "custom_admin_base.html" %}
{% block content %}
{% load static %}

<style>
    .form-container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .form-container label {
        font-weight: 600;
    }
    .form-container .btn {
    display: block;
    width: 100%;
    background: #000;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    transition: 0.3s;
  }
</style>

<div class="form-container">
    <h2>Edit Vendor</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Vendor Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ vendor.name }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ vendor.phone }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ vendor.email }}" required>
        </div>

        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ vendor.company_name }}">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3">{{ vendor.address }}</textarea>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password (leave blank if unchanged)</label>
            <input type="text" class="form-control" id="password" name="password" value="{{ vendor.password }}" placeholder="Enter new password">
        </div>
<div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary ">Update Vendor</button>
        <a href="{% url 'ad_min:custom_admin_vendor_delete' vendor.id %}" 
   class="btn btn-sm btn-danger"
   onclick="return confirm('Are you sure you want to delete this vendor?');">
   Delete
</a>
        <a href="{% url 'ad_min:custom_admin_vendor' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
