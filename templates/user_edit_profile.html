{% extends 'index.html' %}
    {% load static %}

 {% block content %}   
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: 1px solid #000;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>


<div class="form-container">
  <h2>Edit Profile</h2>
  <form method="POST">
    {% csrf_token %}

    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required>

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required>

    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
      <option value="M" {% if user.gender == "M" %}selected{% endif %}>Male</option>
      <option value="F" {% if user.gender == "F" %}selected{% endif %}>Female</option>
      <option value="O" {% if user.gender == "O" %}selected{% endif %}>Other</option>
    </select>

   
   

    <p><em>Leave password fields empty if you don't want to change password</em></p>
 <label for="password">New Password</label>
  <input type="password" name="password" placeholder="New Password" />
  <label for="password">Confirm New Password</label>
  <input type="password" name="confirm_password" placeholder="Confirm New Password" />

    {% if messages %}
  {% for message in messages %}
    <div style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; margin-bottom: 10px;">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

    <button type="submit" class="btn">Update Profile</button>
  </form>
</div>

{% endblock %}
