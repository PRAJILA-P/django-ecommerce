{% extends "custom_admin_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Review</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">User</label>
            <input type="text" class="form-control" value="{{ review.user.name }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Product</label>
            <input type="text" class="form-control" value="{{ review.product.name }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating</label>
            <input type="number" name="rating" class="form-control" min="1" max="5" value="{{ review.rating }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea name="comment" class="form-control">{{ review.comment }}</textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'ad_min:custom_admin_review_delete' review.id %}" class="btn btn-danger" 
            onclick="return confirm('Are you sure you want to delete this order item?');">Delete</a>
            <a href="{% url 'ad_min:custom_admin_review_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
