<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  {% load static %}
  <style>
    /* You can copy styles from your profile page */
    /* Basic styling here for brevity */
    body { font-family: 'Georgia', serif; background:#fff; color:#000; padding:20px; max-width:600px; margin:auto; }
    form { display: flex; flex-direction: column; gap: 12px; }
    input, textarea { padding:10px; border:1px solid #000; }
    button { background:#000; color:#fff; border:none; padding:12px; cursor:pointer; }
    button:hover { background:#444; }
  </style>
</head>
<body>

<h2>Edit Profile</h2>



<form method="POST" action="">
  {% csrf_token %}
  <input type="text" name="name" value="{{ vendor.name }}" placeholder="Name" required />
  <input type="tel" name="phone" value="{{ vendor.phone }}" placeholder="Phone" required />
  <input type="email" name="email" value="{{ vendor.email }}" placeholder="Email" required />
  <input type="text" name="company_name" value="{{ vendor.company_name }}" placeholder="Company Name" />
  <textarea name="address" placeholder="Address">{{ vendor.address }}</textarea>

  <hr>
  <p><em>Leave password fields empty if you don't want to change password</em></p>

  <input type="password" name="password" placeholder="New Password" />
  <input type="password" name="confirm_password" placeholder="Confirm New Password" />

  {% if messages %}
  {% for message in messages %}
    <div style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; margin-bottom: 10px;">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
  <button type="submit">Update Profile</button>
  <!-- <button>CANCEL</button> -->
</form>

</body>
</html>
